{{- $fullName := include "portfolio-chart.fullname" . -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-migrate-db"
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
  annotations:    
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "10"
    # "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      name: "{{ .Release.Name }}"
      labels:
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    spec:
      restartPolicy: Never
      initContainers:
        - name: check-db-ready
          image: postgres:latest
          env:
            - name: POSTGRESQL_HOSTNAME
              valueFrom:
                configMapKeyRef:
                    name: {{ $fullName }}-profile-configmap
                    key: POSTGRESQL_HOSTNAME

            - name: POSTGRESQL_PORT_NUMBER
              valueFrom:
                configMapKeyRef:
                  name: {{ $fullName }}-profile-configmap
                  key: POSTGRESQL_PORT_NUMBER
          command:
            - /bin/sh
            - "-c"
            - |
              until pg_isready -h $POSTGRESQL_HOSTNAME  -p  $POSTGRESQL_PORT_NUMBER; 
              do echo waiting for database; sleep 2; done;
      containers:
      - name: migrate-db-job
        image: wwtlf/portfolio_migrate:0.1
        env:         
          - name: "POSTGRESQL_PASSWORD_PROFILE"            
            valueFrom:
              secretKeyRef:
                name: {{ $fullName }}-profile-secret
                key: POSTGRES_PASSWORD        
          - name: "POSTGRESQL_PASSWORD_KEYCLOAK"            
            valueFrom:
              secretKeyRef:
                name: {{ $fullName }}-kc-migration-secret
                key: POSTGRES_PASSWORD
            
        command:
          - sh
          - "-c"
          - migrate.sh
            
            
  backoffLimit: 0